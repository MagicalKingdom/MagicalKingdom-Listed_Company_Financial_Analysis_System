<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票财务数据分析系统</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            padding: 30px 0;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        header p {
            opacity: 0.7;
            font-size: 1.1rem;
            color: #aaa;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .sidebar {
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            height: fit-content;
            position: sticky;
            top: 20px;
        }
        
        .panel {
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .section-title {
            font-size: 1rem;
            color: #333;
            margin-bottom: 16px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 14px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 11px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .btn-secondary.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .stock-list {
            margin-top: 12px;
            max-height: 120px;
            overflow-y: auto;
        }
        
        .stock-item {
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        
        .stock-item:hover {
            background: #667eea;
            color: white;
        }
        
        /* 分析结果样式 */
        .analysis-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #eee;
        }
        
        .analysis-title {
            font-size: 1.5rem;
            color: #333;
        }
        
        .analysis-meta {
            color: #666;
            font-size: 0.9rem;
        }
        
        .result-section {
            margin-bottom: 30px;
        }
        
        .result-section h3 {
            color: #333;
            margin-bottom: 16px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }
        
        .result-section h3::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin-right: 10px;
            border-radius: 2px;
        }
        
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
        }
        
        .data-grid.wide {
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        }
        
        .data-card {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.2s;
        }
        
        .data-card:hover {
            transform: translateY(-2px);
        }
        
        .data-card .label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 8px;
        }
        
        .data-card .value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }
        
        .data-card .sub-value {
            font-size: 0.75rem;
            color: #888;
            margin-top: 4px;
        }
        
        .data-card .growth {
            font-size: 0.8rem;
            margin-top: 6px;
            padding: 2px 8px;
            border-radius: 10px;
            display: inline-block;
        }
        
        .data-card .growth.positive {
            background: #d4edda;
            color: #155724;
        }
        
        .data-card .growth.negative {
            background: #f8d7da;
            color: #721c24;
        }
        
        .data-card.highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .data-card.highlight .label,
        .data-card.highlight .value,
        .data-card.highlight .sub-value {
            color: white;
        }
        
        .data-card.success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .data-card.success .label,
        .data-card.success .value {
            color: white;
        }
        
        .data-card.warning {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
        }
        
        .data-card.warning .label,
        .data-card.warning .value {
            color: white;
        }
        
        .data-card.danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }
        
        .data-card.danger .label,
        .data-card.danger .value {
            color: white;
        }
        
        /* 结论样式 */
        .conclusion-list {
            list-style: none;
        }
        
        .conclusion-item {
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 12px;
            border-left: 4px solid;
        }
        
        .conclusion-item .title {
            font-weight: 600;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
        }
        
        .conclusion-item .title .category {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 10px;
            background: rgba(0,0,0,0.1);
        }
        
        .conclusion-item .detail {
            font-size: 0.9rem;
            color: #555;
            line-height: 1.5;
        }
        
        .conclusion-item.success {
            background: #d4edda;
            border-color: #28a745;
        }
        
        .conclusion-item.info {
            background: #d1ecf1;
            border-color: #17a2b8;
        }
        
        .conclusion-item.warning {
            background: #fff3cd;
            border-color: #ffc107;
        }
        
        .conclusion-item.error {
            background: #f8d7da;
            border-color: #dc3545;
        }
        
        /* 评级样式 */
        .rating-box {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            color: white;
            margin-bottom: 24px;
        }
        
        .rating-box .score {
            font-size: 3rem;
            font-weight: 700;
        }
        
        .rating-box .score-label {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .rating-box .rating-text {
            font-size: 1.8rem;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .rating-box .rating-desc {
            margin-top: 10px;
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        .risk-warnings {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 24px;
        }
        
        .risk-warnings h4 {
            color: #856404;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .risk-warnings h4::before {
            content: '⚠';
            margin-right: 8px;
        }
        
        .risk-warnings ul {
            list-style: none;
            color: #856404;
        }
        
        .risk-warnings li {
            padding: 4px 0;
        }
        
        .risk-warnings li::before {
            content: '•';
            margin-right: 8px;
        }
        
        /* 杜邦分析 */
        .dupont-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }
        
        .dupont-formula {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 16px;
            color: #333;
        }
        
        .dupont-items {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .dupont-item {
            text-align: center;
            padding: 12px 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .dupont-item .name {
            font-size: 0.85rem;
            color: #666;
        }
        
        .dupont-item .val {
            font-size: 1.2rem;
            font-weight: 600;
            color: #667eea;
        }
        
        .dupont-conclusion {
            text-align: center;
            margin-top: 16px;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
        }
        
        /* 现金流模式 */
        .cashflow-pattern {
            background: #e8f4fd;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            text-align: center;
        }
        
        .cashflow-pattern .pattern-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #0066cc;
            margin-bottom: 8px;
        }
        
        .cashflow-pattern .pattern-code {
            font-family: monospace;
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .cashflow-pattern .pattern-desc {
            color: #555;
            font-size: 0.95rem;
        }
        
        /* 图表容器 */
        .chart-container {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            height: 250px;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        
        /* 对比指标 */
        .benchmark-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
        }
        
        .benchmark-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 14px;
        }
        
        .benchmark-card .name {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 8px;
        }
        
        .benchmark-card .values {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .benchmark-card .current {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .benchmark-card .vs-benchmark {
            font-size: 0.8rem;
            padding: 3px 8px;
            border-radius: 10px;
        }
        
        .benchmark-card .vs-benchmark.excellent {
            background: #28a745;
            color: white;
        }
        
        .benchmark-card .vs-benchmark.good {
            background: #20c997;
            color: white;
        }
        
        .benchmark-card .vs-benchmark.normal {
            background: #6c757d;
            color: white;
        }
        
        .benchmark-card .vs-benchmark.poor {
            background: #dc3545;
            color: white;
        }
        
        .benchmark-card .benchmark-val {
            font-size: 0.75rem;
            color: #888;
            margin-top: 6px;
        }
        
        /* 汇总区域 */
        .summary-box {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 20px;
            margin-top: 24px;
            border: 1px solid #dee2e6;
        }
        
        .summary-box h4 {
            margin-bottom: 12px;
            color: #333;
        }
        
        .summary-scores {
            display: flex;
            gap: 30px;
            margin-bottom: 16px;
        }
        
        .summary-score-item {
            text-align: center;
        }
        
        .summary-score-item .score-val {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }
        
        .summary-score-item .score-name {
            font-size: 0.85rem;
            color: #666;
        }
        
        .summary-comment {
            padding: 12px;
            background: white;
            border-radius: 8px;
            color: #333;
            line-height: 1.6;
        }
        
        /* 加载和消息 */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 0.9rem;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }
        
        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .empty-state p {
            font-size: 1.1rem;
        }
        
        .checkbox-group {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 6px 0;
        }
        
        .checkbox-item input {
            width: auto;
            margin-right: 8px;
        }
        
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: static;
            }
            
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>股票财务数据分析系统</h1>
            <p>专业的上市公司财务数据下载与多维度分析平台</p>
        </header>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="section-title">数据下载</div>
                <div class="form-group">
                    <label>股票代码</label>
                    <input type="text" id="stockCode" placeholder="输入6位代码" maxlength="6">
                </div>
                <button class="btn btn-primary" onclick="downloadData()">下载财务数据</button>
                <div id="downloadMessage"></div>
                
                <div class="section-title" style="margin-top: 20px;">已有数据</div>
                <div class="stock-list" id="stockList">
                    <div class="loading">加载中</div>
                </div>
                
                <div class="section-title" style="margin-top: 20px;">分析设置</div>
                <div class="form-group">
                    <label>选择股票</label>
                    <select id="selectStock" onchange="loadDates()">
                        <option value="">请选择</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>报告日期</label>
                    <select id="selectDate">
                        <option value="">请先选择股票</option>
                    </select>
                </div>
                
                <div style="margin-top: 16px;">
                    <button class="btn btn-secondary" onclick="showCustom()">自定义分析</button>
                    <button class="btn btn-secondary" onclick="showProfitability()">获利能力分析</button>
                    <button class="btn btn-secondary" onclick="showOverall()">总体运行分析</button>
                </div>
            </div>
            
            <div class="panel">
                <div id="resultArea">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                        </svg>
                        <p>请选择股票和报告日期，然后选择分析类型</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let chartInstances = {};
        let stockNameMap = {};  // 股票代码-名称映射
        
        function formatMoney(val) {
            if (val === null || val === undefined) return 'N/A';
            const absVal = Math.abs(val);
            if (absVal >= 100000000) {
                return (val / 100000000).toLocaleString('zh-CN', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + ' 亿元';
            }
            return (val / 10000).toLocaleString('zh-CN', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + ' 万元';
        }
        
        function formatRatio(val, asPercent = true) {
            if (val === null || val === undefined) return 'N/A';
            if (asPercent) {
                return (val * 100).toFixed(2) + '%';
            }
            return val.toFixed(2);
        }
        
        function formatGrowth(val) {
            if (val === null || val === undefined) return null;
            return {
                text: (val >= 0 ? '+' : '') + (val * 100).toFixed(2) + '%',
                positive: val >= 0
            };
        }
        
        function destroyCharts() {
            Object.values(chartInstances).forEach(chart => chart.destroy());
            chartInstances = {};
        }
        
        function createLineChart(canvasId, labels, datasets, title) {
            const ctx = document.getElementById(canvasId);
            if (!ctx) return;
            
            chartInstances[canvasId] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets.map((ds, i) => ({
                        label: ds.label,
                        data: ds.data,
                        borderColor: ['#667eea', '#28a745', '#ffc107', '#dc3545'][i % 4],
                        backgroundColor: ['rgba(102,126,234,0.1)', 'rgba(40,167,69,0.1)'][i % 2],
                        tension: 0.3,
                        fill: true
                    }))
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: { display: true, text: title },
                        legend: { display: datasets.length > 1 }
                    },
                    scales: {
                        y: { beginAtZero: false }
                    }
                }
            });
        }
        
        async function loadStocks() {
            try {
                const res = await fetch('/api/stocks');
                const data = await res.json();
                
                const listEl = document.getElementById('stockList');
                const selectEl = document.getElementById('selectStock');
                
                // 构建名称映射
                if (data.stocks) {
                    data.stocks.forEach(s => {
                        stockNameMap[s.code] = s.name;
                    });
                }
                
                if (data.codes.length === 0) {
                    listEl.innerHTML = '<div style="color:#999;text-align:center;padding:15px;font-size:0.85rem;">暂无数据<br>请先下载</div>';
                } else {
                    listEl.innerHTML = data.stocks.map(s => 
                        `<div class="stock-item" onclick="selectStock('${s.code}')">${s.code} ${s.name}</div>`
                    ).join('');
                }
                
                selectEl.innerHTML = '<option value="">请选择</option>' + 
                    data.stocks.map(s => `<option value="${s.code}">${s.code} ${s.name}</option>`).join('');
            } catch (e) {
                console.error(e);
            }
        }
        
        function selectStock(code) {
            document.getElementById('selectStock').value = code;
            loadDates();
        }
        
        async function loadDates() {
            const code = document.getElementById('selectStock').value;
            const dateEl = document.getElementById('selectDate');
            
            if (!code) {
                dateEl.innerHTML = '<option value="">请先选择股票</option>';
                return;
            }
            
            try {
                const res = await fetch(`/api/dates/${code}`);
                const data = await res.json();
                
                dateEl.innerHTML = data.dates.slice(0, 12).map((d, i) => 
                    `<option value="${d}" ${i === 0 ? 'selected' : ''}>${d}</option>`
                ).join('');
            } catch (e) {
                console.error(e);
            }
        }
        
        async function downloadData() {
            const code = document.getElementById('stockCode').value;
            const msgEl = document.getElementById('downloadMessage');
            
            if (!code || code.length !== 6) {
                msgEl.innerHTML = '<div class="message error">请输入6位股票代码</div>';
                return;
            }
            
            msgEl.innerHTML = '<div class="loading">正在下载</div>';
            
            try {
                const res = await fetch('/api/download', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({code})
                });
                const data = await res.json();
                
                if (data.success) {
                    msgEl.innerHTML = `<div class="message success">${data.message}</div>`;
                    loadStocks();
                } else {
                    msgEl.innerHTML = `<div class="message error">${data.message}</div>`;
                }
            } catch (e) {
                msgEl.innerHTML = `<div class="message error">下载失败: ${e.message}</div>`;
            }
        }
        
        function getSelection() {
            const code = document.getElementById('selectStock').value;
            const date = document.getElementById('selectDate').value;
            
            if (!code || !date) {
                alert('请先选择股票和报告日期');
                return null;
            }
            const name = stockNameMap[code] || code;
            return {code, date, name};
        }
        
        async function showCustom() {
            const sel = getSelection();
            if (!sel) return;
            
            const resultEl = document.getElementById('resultArea');
            resultEl.innerHTML = '<div class="loading">加载中</div>';
            
            try {
                const res = await fetch('/api/indicators');
                const data = await res.json();
                
                resultEl.innerHTML = `
                    <div class="analysis-header">
                        <div class="analysis-title">自定义分析</div>
                        <div class="analysis-meta">${sel.code} ${sel.name} | ${sel.date}</div>
                    </div>
                    <div class="result-section">
                        <h3>选择要查看的指标</h3>
                        <div class="checkbox-group" id="indicatorCheckboxes">
                            ${data.indicators.map((ind, i) => `
                                <div class="checkbox-item">
                                    <input type="checkbox" id="ind_${i}" value="${ind}" ${i < 6 ? 'checked' : ''}>
                                    <label for="ind_${i}">${ind}</label>
                                </div>
                            `).join('')}
                        </div>
                        <button class="btn btn-primary" style="margin-top:16px;width:auto;padding:10px 40px;" onclick="runCustomAnalysis()">开始分析</button>
                    </div>
                    <div id="customResult"></div>
                `;
            } catch (e) {
                resultEl.innerHTML = `<div class="message error">加载失败: ${e.message}</div>`;
            }
        }
        
        async function runCustomAnalysis() {
            const sel = getSelection();
            if (!sel) return;
            
            const checkboxes = document.querySelectorAll('#indicatorCheckboxes input:checked');
            const indicators = Array.from(checkboxes).map(cb => cb.value);
            
            if (indicators.length === 0) {
                alert('请至少选择一个指标');
                return;
            }
            
            const resultEl = document.getElementById('customResult');
            resultEl.innerHTML = '<div class="loading">分析中</div>';
            
            try {
                const res = await fetch('/api/custom', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({...sel, indicators})
                });
                const data = await res.json();
                
                destroyCharts();
                
                resultEl.innerHTML = `
                    <div class="result-section">
                        <h3>指标数据 ${data.prev_date ? `(同比: ${data.prev_date})` : ''}</h3>
                        <div class="data-grid wide">
                            ${data.results.map(r => {
                                const growth = formatGrowth(r.growth);
                                return `
                                    <div class="data-card">
                                        <div class="label">${r.name}</div>
                                        <div class="value">${r.formatted}</div>
                                        ${r.prev_value ? `<div class="sub-value">上期: ${r.prev_formatted}</div>` : ''}
                                        ${growth ? `<div class="growth ${growth.positive ? 'positive' : 'negative'}">${growth.text}</div>` : ''}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                    
                    ${data.results.some(r => r.trend && r.trend.length > 1) ? `
                    <div class="result-section">
                        <h3>趋势图表</h3>
                        <div class="charts-grid">
                            ${data.results.filter(r => r.trend && r.trend.length > 1).slice(0, 4).map((r, i) => `
                                <div class="chart-container">
                                    <canvas id="customChart${i}"></canvas>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    ` : ''}
                `;
                
                // 绘制图表
                data.results.filter(r => r.trend && r.trend.length > 1).slice(0, 4).forEach((r, i) => {
                    const labels = r.trend.map(t => t.date.substring(0, 7));
                    const values = r.trend.map(t => t.value ? t.value / 10000 : null);
                    createLineChart(`customChart${i}`, labels, [{label: r.name, data: values}], r.name + ' (万元)');
                });
                
            } catch (e) {
                resultEl.innerHTML = `<div class="message error">分析失败: ${e.message}</div>`;
            }
        }
        
        async function showProfitability() {
            const sel = getSelection();
            if (!sel) return;
            
            const resultEl = document.getElementById('resultArea');
            resultEl.innerHTML = '<div class="loading">分析中</div>';
            
            try {
                const res = await fetch('/api/profitability', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(sel)
                });
                const data = await res.json();
                
                destroyCharts();
                
                resultEl.innerHTML = `
                    <div class="analysis-header">
                        <div class="analysis-title">获利能力分析</div>
                        <div class="analysis-meta">${sel.code} ${sel.name} | ${sel.date}</div>
                    </div>
                    
                    <!-- 核心数据 -->
                    <div class="result-section">
                        <h3>核心财务数据</h3>
                        <div class="data-grid wide">
                            ${Object.entries(data.core_data).map(([k, v]) => {
                                const growth = v.growth !== null ? formatGrowth(v.growth) : null;
                                return `
                                    <div class="data-card">
                                        <div class="label">${k}</div>
                                        <div class="value">${formatMoney(v.value)}</div>
                                        ${growth ? `<div class="growth ${growth.positive ? 'positive' : 'negative'}">${growth.text}</div>` : ''}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                    
                    <!-- 盈利指标 -->
                    <div class="result-section">
                        <h3>盈利能力指标</h3>
                        <div class="data-grid">
                            ${Object.entries(data.ratios).map(([k, v]) => {
                                let cardClass = '';
                                if (v !== null) {
                                    if (k.includes('ROE') && v > 0.15) cardClass = 'success';
                                    else if (k.includes('ROE') && v < 0) cardClass = 'danger';
                                    else if (k.includes('毛利率') && v > 0.4) cardClass = 'success';
                                }
                                return `
                                    <div class="data-card highlight ${cardClass}">
                                        <div class="label">${k}</div>
                                        <div class="value">${formatRatio(v)}</div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                    
                    <!-- 行业对比 -->
                    <div class="result-section">
                        <h3>与行业基准对比</h3>
                        <div class="benchmark-grid">
                            ${Object.entries(data.benchmarks).map(([k, v]) => {
                                const statusText = {excellent: '优秀', good: '良好', normal: '一般', poor: '较差', unknown: '未知'}[v.status];
                                return `
                                    <div class="benchmark-card">
                                        <div class="name">${k}</div>
                                        <div class="values">
                                            <span class="current">${formatRatio(data.ratios[k])}</span>
                                            <span class="vs-benchmark ${v.status}">${statusText}</span>
                                        </div>
                                        ${v.benchmark !== undefined ? `<div class="benchmark-val">行业基准: ${formatRatio(v.benchmark)}</div>` : ''}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                    
                    <!-- 杜邦分析 -->
                    ${data.dupont ? `
                    <div class="result-section">
                        <h3>杜邦分析</h3>
                        <div class="dupont-box">
                            <div class="dupont-formula">ROE = 净利率 × 总资产周转率 × 权益乘数</div>
                            <div class="dupont-items">
                                <div class="dupont-item">
                                    <div class="name">净利率</div>
                                    <div class="val">${formatRatio(data.dupont.net_margin)}</div>
                                </div>
                                <div class="dupont-item">
                                    <div class="name">×</div>
                                    <div class="val"></div>
                                </div>
                                <div class="dupont-item">
                                    <div class="name">资产周转率</div>
                                    <div class="val">${formatRatio(data.dupont.asset_turnover, false)}</div>
                                </div>
                                <div class="dupont-item">
                                    <div class="name">×</div>
                                    <div class="val"></div>
                                </div>
                                <div class="dupont-item">
                                    <div class="name">权益乘数</div>
                                    <div class="val">${formatRatio(data.dupont.equity_multiplier, false)}</div>
                                </div>
                                <div class="dupont-item">
                                    <div class="name">=</div>
                                    <div class="val"></div>
                                </div>
                                <div class="dupont-item">
                                    <div class="name">ROE</div>
                                    <div class="val">${formatRatio(data.dupont.roe)}</div>
                                </div>
                            </div>
                            <div class="dupont-conclusion">${data.dupont.conclusion}</div>
                        </div>
                    </div>
                    ` : ''}
                    
                    <!-- 趋势图表 -->
                    <div class="result-section">
                        <h3>收入利润趋势</h3>
                        <div class="charts-grid">
                            <div class="chart-container">
                                <canvas id="revenueChart"></canvas>
                            </div>
                            <div class="chart-container">
                                <canvas id="profitChart"></canvas>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 详细结论 -->
                    <div class="result-section">
                        <h3>详细分析结论</h3>
                        <ul class="conclusion-list">
                            ${data.conclusions.map(c => `
                                <li class="conclusion-item ${c.type}">
                                    <div class="title">
                                        ${c.text}
                                        <span class="category">${c.category}</span>
                                    </div>
                                    <div class="detail">${c.detail}</div>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                    
                    <!-- 综合评价 -->
                    <div class="summary-box">
                        <h4>综合评价</h4>
                        <div class="summary-scores">
                            <div class="summary-score-item">
                                <div class="score-val">${data.summary.profitability_score}</div>
                                <div class="score-name">盈利能力</div>
                            </div>
                            <div class="summary-score-item">
                                <div class="score-val">${data.summary.growth_score}</div>
                                <div class="score-name">成长能力</div>
                            </div>
                        </div>
                        <div class="summary-comment">${data.summary.overall_comment}</div>
                    </div>
                `;
                
                // 绘制图表
                if (data.trends.revenue && data.trends.revenue.length > 0) {
                    const labels = data.trends.revenue.map(t => t.date.substring(0, 7));
                    const revenueData = data.trends.revenue.map(t => t.value ? t.value / 100000000 : null);
                    createLineChart('revenueChart', labels, [{label: '营业收入', data: revenueData}], '营业收入趋势 (亿元)');
                }
                
                if (data.trends.profit && data.trends.profit.length > 0) {
                    const labels = data.trends.profit.map(t => t.date.substring(0, 7));
                    const profitData = data.trends.profit.map(t => t.value ? t.value / 100000000 : null);
                    createLineChart('profitChart', labels, [{label: '净利润', data: profitData}], '净利润趋势 (亿元)');
                }
                
            } catch (e) {
                resultEl.innerHTML = `<div class="message error">分析失败: ${e.message}</div>`;
            }
        }
        
        async function showOverall() {
            const sel = getSelection();
            if (!sel) return;
            
            const resultEl = document.getElementById('resultArea');
            resultEl.innerHTML = '<div class="loading">分析中</div>';
            
            try {
                const res = await fetch('/api/overall', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(sel)
                });
                const data = await res.json();
                
                destroyCharts();
                
                resultEl.innerHTML = `
                    <div class="analysis-header">
                        <div class="analysis-title">总体运行情况分析</div>
                        <div class="analysis-meta">${sel.code} ${sel.name} | ${sel.date}</div>
                    </div>
                    
                    <!-- 综合评级 -->
                    <div class="rating-box">
                        <div class="score">${data.score}/${data.max_score}</div>
                        <div class="score-label">综合得分</div>
                        <div class="rating-text">评级：${data.rating}</div>
                        <div class="rating-desc">${data.rating_desc}</div>
                    </div>
                    
                    <!-- 风险提示 -->
                    ${data.risk_warnings && data.risk_warnings.length > 0 ? `
                    <div class="risk-warnings">
                        <h4>风险提示</h4>
                        <ul>
                            ${data.risk_warnings.map(w => `<li>${w}</li>`).join('')}
                        </ul>
                    </div>
                    ` : ''}
                    
                    <!-- 资产负债结构 -->
                    <div class="result-section">
                        <h3>一、资产负债结构</h3>
                        <div class="data-grid wide">
                            ${Object.entries(data.structure).map(([k, v]) => `
                                <div class="data-card">
                                    <div class="label">${k}</div>
                                    <div class="value">${k.includes('率') || k.includes('比') ? formatRatio(v) : formatMoney(v)}</div>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div style="margin-top: 16px;">
                            <h4 style="font-size: 0.95rem; margin-bottom: 12px; color: #666;">资产结构分布</h4>
                            <div class="data-grid">
                                ${Object.entries(data.asset_structure).map(([k, v]) => `
                                    <div class="data-card">
                                        <div class="label">${k}</div>
                                        <div class="value">${formatRatio(v)}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                    
                    <!-- 偿债能力 -->
                    <div class="result-section">
                        <h3>二、偿债能力分析</h3>
                        <div class="data-grid wide">
                            ${Object.entries(data.solvency).map(([k, v]) => {
                                let cardClass = '';
                                if (k === '流动比率' && v !== null) {
                                    if (v >= 2) cardClass = 'success';
                                    else if (v < 1) cardClass = 'danger';
                                }
                                if (k === '速动比率' && v !== null) {
                                    if (v >= 1) cardClass = 'success';
                                    else if (v < 0.5) cardClass = 'warning';
                                }
                                return `
                                    <div class="data-card ${cardClass}">
                                        <div class="label">${k}</div>
                                        <div class="value">${k.includes('比率') ? formatRatio(v, false) : formatMoney(v)}</div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                    
                    <!-- 营运能力 -->
                    <div class="result-section">
                        <h3>三、营运能力分析</h3>
                        <div class="data-grid wide">
                            ${Object.entries(data.operation).map(([k, v]) => `
                                <div class="data-card">
                                    <div class="label">${k}</div>
                                    <div class="value">${k.includes('天数') ? (v !== null ? v.toFixed(0) + ' 天' : 'N/A') : (k.includes('率') ? formatRatio(v, false) : formatMoney(v))}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <!-- 现金流分析 -->
                    <div class="result-section">
                        <h3>四、现金流状况</h3>
                        
                        ${data.cashflow_pattern ? `
                        <div class="cashflow-pattern">
                            <div class="pattern-name">${data.cashflow_pattern.name}</div>
                            <div class="pattern-code">经营${data.cashflow_pattern.pattern[0]} 投资${data.cashflow_pattern.pattern[1]} 筹资${data.cashflow_pattern.pattern[2]}</div>
                            <div class="pattern-desc">${data.cashflow_pattern.desc}</div>
                        </div>
                        ` : ''}
                        
                        <div class="data-grid wide">
                            ${Object.entries(data.cashflow).map(([k, v]) => {
                                let cardClass = '';
                                if (k === '经营活动现金流净额' && v !== null) {
                                    cardClass = v > 0 ? 'success' : 'danger';
                                }
                                return `
                                    <div class="data-card ${cardClass}">
                                        <div class="label">${k}</div>
                                        <div class="value">${k.includes('比') ? formatRatio(v, false) : formatMoney(v)}</div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                    
                    <!-- 行业对比 -->
                    <div class="result-section">
                        <h3>五、与行业基准对比</h3>
                        <div class="benchmark-grid">
                            ${Object.entries(data.benchmarks).map(([k, v]) => {
                                const statusText = {excellent: '优秀', good: '良好', normal: '一般', poor: '较差', unknown: '未知'}[v.status];
                                let currentVal = null;
                                if (k === '资产负债率') currentVal = data.structure['资产负债率'];
                                else if (k === '流动比率') currentVal = data.solvency['流动比率'];
                                else if (k === '速动比率') currentVal = data.solvency['速动比率'];
                                else if (k === '总资产周转率') currentVal = data.operation['总资产周转率'];
                                
                                return `
                                    <div class="benchmark-card">
                                        <div class="name">${k}</div>
                                        <div class="values">
                                            <span class="current">${k.includes('率') && !k.includes('周转') ? formatRatio(currentVal) : formatRatio(currentVal, false)}</span>
                                            <span class="vs-benchmark ${v.status}">${statusText}</span>
                                        </div>
                                        ${v.benchmark !== undefined ? `<div class="benchmark-val">行业基准: ${k.includes('率') && !k.includes('周转') ? formatRatio(v.benchmark) : formatRatio(v.benchmark, false)}</div>` : ''}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                    
                    <!-- 趋势图表 -->
                    <div class="result-section">
                        <h3>六、关键指标趋势</h3>
                        <div class="charts-grid">
                            <div class="chart-container">
                                <canvas id="debtRatioChart"></canvas>
                            </div>
                            <div class="chart-container">
                                <canvas id="currentRatioChart"></canvas>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 详细结论 -->
                    <div class="result-section">
                        <h3>七、详细分析结论</h3>
                        <ul class="conclusion-list">
                            ${data.conclusions.map(c => `
                                <li class="conclusion-item ${c.type}">
                                    <div class="title">
                                        ${c.text}
                                        <span class="category">${c.category}</span>
                                    </div>
                                    <div class="detail">${c.detail}</div>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
                
                // 绘制图表
                if (data.trends.debt_ratio && data.trends.debt_ratio.length > 0) {
                    const labels = data.trends.debt_ratio.map(t => t.date.substring(0, 7));
                    const values = data.trends.debt_ratio.map(t => t.value ? t.value * 100 : null);
                    createLineChart('debtRatioChart', labels, [{label: '资产负债率', data: values}], '资产负债率趋势 (%)');
                }
                
                if (data.trends.current_ratio && data.trends.current_ratio.length > 0) {
                    const labels = data.trends.current_ratio.map(t => t.date.substring(0, 7));
                    const values = data.trends.current_ratio.map(t => t.value);
                    createLineChart('currentRatioChart', labels, [{label: '流动比率', data: values}], '流动比率趋势');
                }
                
            } catch (e) {
                resultEl.innerHTML = `<div class="message error">分析失败: ${e.message}</div>`;
            }
        }
        
        loadStocks();
    </script>
</body>
</html>
